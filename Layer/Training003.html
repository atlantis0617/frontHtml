<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Training003</title>
    <link rel="stylesheet" href="layui/layui/css/layui.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script rel="stylesheet" src="layui/layui/layui.js"></script>
    <script>
        //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
        layui.use('element', function(){
            var element = layui.element();
        })
        $(function(){
            $("ul li").mouseover(function(){
                $(this).css("background-color","#00bbee");
            });
            $("ul li").mouseout(function(){
                $(this).css("background-color","inherit");
            });

        });
    </script>
    <style>
        .layui-tab-title li{
            font-family: "Microsoft YaHei", 微软雅黑;
            font-weight: bold;
            color: #01AAED;
        }
        .layui-tab-title{
            text-align: center;
        }
        .layui-tab-content{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">地图展示</li>
            <li>用户管理</li>
            <li>权限分配</li>
            <li>商品管理</li>
            <li>订单管理</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show"><iframe align="center" width="950" height="540" src="map.html" frameborder="no" border="1px" marginwidth="0" marginheight="0" scrolling="no"></iframe></div>
            <div class="layui-tab-item">内容2</div>
            <div class="layui-tab-item">内容3</div>
            <div class="layui-tab-item">内容4</div>
            <div class="layui-tab-item">内容5</div>
        </div>
    </div>
</body>
</html>
